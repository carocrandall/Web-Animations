function colorsquare(tempstartcolor, tempchangecolor, tempypos, tempyspeed, tempxpos, tempwidth) {

  this.startcolor= tempstartcolor;
  this.changecolor= tempchangecolor;
  this.ypos= tempypos;
  this.yspeed= tempyspeed;
  this.xpos = tempxpos;
  this.width = tempwidth;

  this.update = function(){
    this.startcolor = this.startcolor - this.changecolor;
    if ( this.startcolor <= 0 || this.startcolor >= 255) {
      this.changecolor = -this.changecolor;
    }

  }

  this.move = function() {
    this.ypos += this.yspeed;
    if(this.ypos <= 0 || this.ypos >= height) {
      this.yspeed = -this.yspeed;
    }
  }

  this.drawsquare = function() {
    fill(this.startcolor);
    rect(this.xpos,this.ypos,this.width,25);
  }
}
